# Site settings
title: Greeley Downtown Development Authority
email: team@variantstudios.com
description: 
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://long-jay1.cloudvent.net/" # the base hostname & protocol for your site
timezone: America/Denver

# Site Author(s)
author:
  name: Brent Robbins
  email: brent@variantstudios.com
  name: Michael McQueen
  email: michael@variantstudios.com


# Build settings
highlighter: pygments
markdown: kramdown
kramdown:
  auto_ids: true
  toc_levels: 1..6


# Permalinks
permalink: /blog/:year-:month-:day/:title/

#Collections
collections:
  directory:
    output: true
    permalink: /directory/:title/
  classifications:
    output: true
    permalink: /directory/:title/
  events:
    output: true
    permalink: /events/:title

#Defaults
defaults:
  - scope:
      path: ""
      type: "directory"
    values:
      layout: "directory"
  - scope:
      type: "events"
    values:
      layout: "event"

subnav:
  - about
  - directory

# Blog Settings
paginate: 3
paginate_path: "/blog/page:num/"

# Reading Time Feature
reading_time:     true
words_per_minute: 200

# Disqus Comments
disqus_short_name: 
disqus_show_comment_count: 

# typekit
typekit: fza1iaf

# Social Media
facebook: 

# Google Analytics - UA-22056399-2
google_analytics_tracking_id: 

exclude: ["vendor","node_modules","package.json","Gemfile","gulpfile.js","*.scss"]

header_fallback_image_path: 'https://unsplash.it/1400/500'  