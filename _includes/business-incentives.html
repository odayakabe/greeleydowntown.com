{% for item in site.business_incentives %}
  <article class="post">
    <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
    <div class="content">
      <p>{{ item.description }}</p>
      <div class="external-link"><a href="{{ item.url }}">Read More</a></div>
    </div>
  </article>
{% endfor %}
