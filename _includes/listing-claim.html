<div id="form-message">{{page.form_response_message}}</div>
<form action="/listing-claim/?sent=true" method="post" class="contact-form">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type="hidden" name="_to" value="pam@greeleydowntown.com,bianca@greeleydowntown.com,karen@greeleydowntown.com">
    <input type="hidden" name="_subject" value="Greeley DDA - Listing Claim">
    <input type="text" name="_gotcha" style="display: none;">
    <!-- all your input fields here.... -->
    <div class="webform-component">
        <label for="business-name">Business Name</label>
        <input type="text" name="Business Name" id="business-name" required="">
    </div>
    <div class="webform-component">
        <label for="email">Email</label>
        <input type="text" name="Email" id="email" required="">
    </div>
    <div class="webform-component">
        <label for="business-description">Business Description</label>
        <textarea cols="60" rows="5" name="Business Description" id="business-description"></textarea>
    </div>
    <div class="webform-component">
        <label for="website">Website</label>
        <input type="text" name="Website" id="website" required="">
    </div>
    <div class="webform-component">
        <label for="phone">Phone</label>
        <input type="text" name="Phone" id="phone" required="">
    </div>
    <div class="webform-component">
        <label for="fax">FAX</label>
        <input type="text" name="FAX" id="fax" required="">
    </div>
    <div class="webform-component">
        <label for="address">Address</label>
        <input type="text" name="Address" id="address" required="">
    </div>
    <div class="webform-component">
        <label for="notes">Notes</label>
        <textarea cols="60" rows="5" name="Notes" id="notes"></textarea>
    </div>
    <div class="webform-component">
        <input class="sendButton" type="submit" name="Submit" value="Send">
    </div>
</form>
