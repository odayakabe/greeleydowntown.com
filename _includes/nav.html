{% assign navurl = page.url | remove: 'index.html' %}
<ul class="menu__level">
	{% for item in include.nav %}
	    <li class="menu__item top-level"> 
	      <span href="{{ item.url }}" class="menu__link {% if item.url == navurl %}active{% endif %}">{{ item.text }}</span>
	      {% if item.subitems %}{% include subitems.html nav=item.subitems %}{% endif %}
	    </li>
    {% endfor %}
</ul>
