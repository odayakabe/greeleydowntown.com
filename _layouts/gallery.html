---
layout: default
---
<div class="page-header">
    <div class="wrap">
        <h1>{{ page.title }}</h1>
        <h3 class="subtitle">{{ page.subtitle }}</h3>
    </div>
</div>
<main>
    <div class="wrap">
        <div class="main-content clearfix">
            <div>{% include gallery.html %}</div>
        </div>
        <div class="sidebar">
            {% include sub-nav.html nav=site.data.explore-menu %}
        </div>
    </div>
</main>
<script type="text/javascript">
$(document).ready(function() {
    $(".page-header").backstretch("{{ page.header_image_path }}");
});
</script>
