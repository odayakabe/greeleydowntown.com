---
layout: default
---
<div class="page-header">
  <div class="wrap">
    <h1>{{ page.title }}</h1> {% if page.subtitle %}
    <h3 class="subtitle">{{ page.subtitle }}</h3> {% endif %}
  </div>
</div>
<main>
  <div class="wrap">
    <div class="main-content clearfix">
      <div>{% include gallery.html %}</div>
    </div>
    <div class="sidebar">
      {% include sub-nav.html nav=site.data.explore-menu %}
    </div>
  </div>
</main>
<script>
  $(document).ready(function() {
    $(".page-header").backstretch("{{ page.header_image_path }}");
  });
</script>
