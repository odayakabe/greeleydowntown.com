---
layout: directory-list
title: "Explore Downtown"
permalink: /directory/
header_image_path: 'https://unsplash.it/1400/600/?random' 
---

<body ng-app="mainApp">

  <!-- <input type="text" ng-model="searchBox.$" placeholder="Global Search"><br> -->

<div class="directory-listings" data-ng-controller="DirectoryCtrl">
  <div id="mySpinner" ng-show="loading"><img src="/assets/images/loading.svg"  /></div>

<div class="view-filters sidebar">
  <h3>Filter Listings</h3>
  
  <select name="repeatSelect" id="repeatSelect" ng-model="searchBox.classifications">
  <option value="">-- Any Category --</option>
  <option ng-repeat="option in classifications"  value="{% raw %}{{option.value}}{% endraw %}">{% raw %}{{option.Title}}{% endraw %}</option>

  <input type="text" ng-model="searchBox.Business" placeholder="Search">

  </select>
</div>

<a name="top"></a>
    
<ul class="listings-view main-content">
  <li data-dir-paginate="business in businesses | filter:searchBox | itemsPerPage:12 | orderBy:'Business'" class="listing">

    <div class="listing-logo">
      <img data-ng-bind="business.Logo" ng-src="{% raw %}{{business.Logo}}{% endraw %}" alt="">
    </div>

   <div class="listing-content">
      <a class="listing-link" href="{% raw %}{{business.path}}{% endraw %}">
        <h3 data-ng-bind="business.Business" class="business"></h3>
      </a>
      
      <div class="location-details">
        <p><span data-ng-bind="business.Street" class="street"></span><!-- <br>
        <span data-ng-bind="business.City" class="city"></span>, 
        <span data-ng-bind="business.State" class="state"></span>
        <span data-ng-bind="business.Zip" class="zip"></span> --></p>
      </div>
     <!--  <div class="listing-details">
        <span data-ng-if="!!business.Website">
          <span class="label">Website: </span>
          <a href="{% raw %}{{business.Website}}{% endraw %}" target="_blank">{% raw %}{{business.Website}}{% endraw %}</a></span>

        <div class="phone">
          <span class="label">Phone: </span>
          <span data-ng-bind="business.Phone"></span>
        </div>
      </div> -->
      <!-- <div class="tag-wrapper">
        <div class="tag" data-ng-repeat="item in business.classifications">
          <p data-ng-bind="item"></p>
        </div>
      </div> -->
  </div>


  </li>
</ul> 

<dir-pagination-controls max-size="1000" direction-links="true" boundary-links="false">
</dir-pagination-controls>  

  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" ></script>
  <script src="/assets/js/prod/controller.js"></script>
  <script src="/assets/js/prod/dirPagination.js"></script>
