---
layout: directory-list
title: "Explore the Downtown Businesses"
permalink: /explore/business-directory/
header_image_path: 'https://unsplash.it/1400/600/?random' 
---

<div ng-app="mainApp">


<div class="directory-listings" data-ng-controller="DirectoryCtrl">
  <div id="mySpinner" ng-show="loading"><img src="/assets/images/loading.svg"  /></div>

<div class="view-filters sidebar">
  <h3>Filter Listings</h3>
  
  <select name="entertainmentSelect" id="entertainmentSelect" ng-model="searchBox.entertainment_and_recreation_categories">
  <option value="">Any Entertainment &amp; Recreation Category</option>
  <option ng-repeat="option in entertainment"  value="{% raw %}{{option.value}}{% endraw %}">{% raw %}{{option.Title}}{% endraw %}</option></select><br><br>

  <select name="lodgingSelect" id="lodgingSelect" ng-model="searchBox.lodging_and_event_centers_categories">
  <option value="">Any Lodging &amp; Event Centers Category</option>
  <option ng-repeat="option in lodging"  value="{% raw %}{{option.value}}{% endraw %}">{% raw %}{{option.Title}}{% endraw %}</option></select><br><br>

  <select name="nightlifeSelect" id="nightlifeSelect" ng-model="searchBox.nightlife_categories">
  <option value="">Any Nightlife Category</option>
  <option ng-repeat="option in nightlife"  value="{% raw %}{{option.value}}{% endraw %}">{% raw %}{{option.Title}}{% endraw %}</option></select><br><br>

  <select name="retailSelect" id="retailSelect" ng-model="searchBox.retail_categories">
  <option value="">Any Retail Category</option>
  <option ng-repeat="option in retail"  value="{% raw %}{{option.value}}{% endraw %}">{% raw %}{{option.Title}}{% endraw %}</option></select><br><br>

  <select name="serviceSelect" id="serviceSelect" ng-model="searchBox.service_categories">
  <option value="">Any Service Category</option>
  <option ng-repeat="option in service"  value="{% raw %}{{option.value}}{% endraw %}">{% raw %}{{option.Title}}{% endraw %}</option></select><br>

  <input type="text" ng-model="searchBox.Business" placeholder="Search Businesses">
  
</div>

<a name="top"></a>
    
<ul class="listings-view main-content">
  <li data-dir-paginate="business in businesses | filter:searchBox | itemsPerPage:12 | orderBy:'Business'" class="listing">

    <div class="listing-logo">
      <img data-ng-bind="business.Logo" ng-src="{% raw %}{{business.Logo}}{% endraw %}" alt="">
    </div>

   <div class="listing-content">
      <a class="listing-link" href="{% raw %}{{business.path}}{% endraw %}">
        <h3 data-ng-bind="business.Business" class="business"></h3>
      </a>
      
      <div class="location-details">
        <p><span data-ng-bind="business.Street" class="street"></span></p>
      </div>
  </div>


  </li>
</ul> 

<dir-pagination-controls max-size="1000" direction-links="true" boundary-links="false">
</dir-pagination-controls>  

  </div>
</div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" ></script>
  <script src="/assets/js/prod/controller.js"></script>
  <script src="/assets/js/prod/dirPagination.js"></script>
