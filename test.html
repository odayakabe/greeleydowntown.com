<body>

<form id="form" method="post">  
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />

    <label for="email">Email</label>
    <input type="text" name="email" id="email" />

    <label for="message" class="label">Message</label>
    <textarea name="message" id="message"></textarea>

    <div id="recaptcha_div"></div>
    <div id="notice"></div>

    <input class="submit" type="submit" value="Send" />
</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/assets/js/prod/jquery-1-11-1.min.js"><\/script>')</script>
	
<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>

<script type="text/javascript">  
  function showRecaptcha(element) {
     Recaptcha.create("6LfS_ScTAAAAAKolM6LAaLTSaSwB9JSgHf8uGu3c", element, {
       theme: "red",
       callback: Recaptcha.focus_response_field});
   }
   $(document).ready(function(){
    showRecaptcha('recaptcha_div');

    $("#form").submit(function(ev){
        ev.preventDefault();
        if (!$(this).valid()) return;
        $.ajax({
          type: "post",
          url: "/send",
          data: $('#form').serialize(),
          dataType: "json",
          success: function(response) {
        if(response.message === "success") {
          $.ajax({
              type: "post",
              url: "/send_email",
              data: $('#form').serialize(),
              dataType: "json",
              success: function(response) {
              $('#form').html("<div id='message'></div>");
              if(response.message === "success") {
                  $('#message').html("<h2>Message successfully sent.</h2>").hide().fadeIn(1500);
              } else {
                  $('#message').html("<h2>Error sending the message</h2>").hide().fadeIn(1500);
              }
              },
              error: function(xhr, ajaxOptions, thrownError){
              $('#form').html("<div id='message'></div>");
              $('#message').html("<h2>Error sending the message</h2>").hide().fadeIn(1500);
              } 
          });
        } else {
          showRecaptcha('recaptcha_div');
          $('#notice').html("Captcha failed!").hide().fadeIn(1500);
        }
          },
          error: function(xhr, ajaxOptions, thrownError){
          $('#form').html("<div id='message'></div>");
          $('#message').html("<h2>Error sending the message</h2>").hide().fadeIn(1500);
          }
        });
    });
    });
</script>
